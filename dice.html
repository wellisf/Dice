	<script>
		function all_dice(){
			var i = 4
			while( i < 13) {
				thrown_dice(i);
				i += 2;
			}
			thrown_dice(20);
			thrown_dice(30);
			thrown_dice(100);
		}

		function thrown_dice(d) {
		  var dice = Math.floor((Math.random() * d) + 1);
		  document.getElementById("d" + d).innerHTML = 'D' + d + ': ' + dice;
		}

	</script>
